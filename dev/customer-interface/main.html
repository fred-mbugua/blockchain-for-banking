<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FredBlockChain: Dashboard</title>
  <link rel="stylesheet" href="../css/explorer.css" type="text/css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700;800&display=swap" rel="stylesheet">
  <script type="module">
    import ModalTask from "../js/modal.task.js";
    import TaskContainer from "../js/task.js";
  
    //Apps-modals
    customElements.define("modal-task", ModalTask);
    customElements.define("block-container", TaskContainer);
  </script>
  <!-- <script src="../JS_2/dashboard/is_admin_logged_in.js"></script> -->
</head>

<body>

  <main class="dash">
    <header class="head">
      <div class="logo">
        <div class="logo-image">
          <!-- <img class="logo-scroll" src="../images/fredblockchain.png" alt="FredBlockChain"> -->
          <p>FredBlockChain</p>
        </div>
      </div>
      <div class="name">Welcom Fred</div>
    </header>
    <div class="main">
      <section id="controls" class="controls">
        <div data-item="blocks" class="item all current">
          <span class="icon">
            <i class="bi bi-house"></i>
          </span>
          <span class="text">Home</span>
        </div>
        <div data-item="transactions" class="item pending">
          <span class="icon">
            <i class="bi bi-cash-stack"></i>
          </span>
          <span class="text">Transactions</span>
        </div>
        <div data-item="addresses" class="item finished">
          <span class="icon">
            <i class="bi bi-compass"></i>
          </span>
          <span class="text">Addresses</span>
        </div>
        <div data-item="search" class="item finished">
          <span class="icon">
            <i class="bi bi bi-search"></i>
          </span>
          <span class="text">Search</span>
        </div>
      </section>
      <section class="content" id="content">
        <div class="all" id="all">
          <div class="stats">
            <div class="total">
              <span class="icon">
                <i class="bi bi-wallet2"></i>
                <span class="no" id="current-user-balance">0</span>
              </span>
              <span class="text">Balance</span>
              <span class="date">Today 01/08/2023</span>
            </div>
            <div class="others">
              <div class="total finished">
                <span class="icon">
                  <i class="bi bi-cash"></i>
                  <span class="no" id="no-of-transactions">0</span>
                </span>
                <span class="text">Transactions</span>
              </div>
              <div class="total pending">
                <span class="icon">
                  <i class="bi bi-compass"></i>
                  <span class="no" id="no-of-addresses">0</span>
                </span>
                <span class="text">Addresses</span>
              </div>
            </div>
          </div>
          <ul class="content-items" id="content-items">
            <h2 class="all">All Blocks</h2>
            <div id="loader" class="loader">
              <div class="post">
                <div class="top">
                  <div class="info">
                    <p class="name"></p>
                    <span class="time"></span>
                  </div>
                </div>
              </div>
              <div class="post">
                <div class="top">
                  <div class="info">
                    <p class="name"></p>
                    <span class="time"></span>
                  </div>
                </div>
              </div>
              <div class="post">
                <div class="top">
                  <div class="info">
                    <p class="name"></p>
                    <span class="time"></span>
                  </div>
                </div>
              </div>
            </div>
          </ul>
        </div>
      </section>
    </div>
  </main>
  <script src="../js/count.js"></script>
  <script src="../js/search_page.js"></script>
</body>
</html>
