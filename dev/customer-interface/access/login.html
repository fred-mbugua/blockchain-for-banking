<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FredBlockchain: Login</title>
    <link rel="stylesheet" href="../css/ci.css" type="text/css" />
    <!-- <link rel="stylesheet" href="../css/ci.css" type="text/css"/> -->
</head>
<body class="login">
    <div class="login_div">
        <div class="logo-image">
            <img class="logo-scroll" src="../images/fredblockchain_logo.png" alt="FredBlockchain">
          </div>
            <form>
                <p>Email</p>
                <input type="email" name="" placeholder="Enter your email" id="login_email">
                <p>Username</p>
                <input type="text" name="" placeholder="Enter Username" id="login_userName">
                <p>Password</p>
                <input type="password" name="" placeholder="Enter your password" id="login_password">
                <div class="checkbox-container">
                   <input type="checkbox" id="keeploggedincheckbox">
                   <label for="keeploggedincheckbox"> Keep me logged in </label>
                </div>
                <input type="button" name="" value="Proceed" id="proceed_login"><br />
                <a class="lost-psswd-link" href="">Lost your password?</a><br />
                <a href="/fredblockchain-signup">Create an account?</a>
            </form>
    </div>
    <script src="../access/js/login.js"></script>
</body>
</html>
