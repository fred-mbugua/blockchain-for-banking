<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FredBlockchain: Signup</title>
    <link rel="stylesheet" href="../css/ci.css" type="text/css" />
    <!-- <link rel="stylesheet" href="../css/ci.css" type="text/css"/> -->
</head>
<body class="login">
    <div class="login_div">
        <div class="logo-image">
            <img class="logo-scroll" src="../images/fredblockchain_logo.png" alt="FredBlockchain">
          </div>
            <form>
                <p>First Name</p>
                <input type="text" name="" placeholder="Enter Your First Name" id="signup_first_name">
                <p>Second Name</p>
                <input type="text" name="" placeholder="Enter Your Second Name" id="signup_second_name">
                <p>Email</p>
                <input type="email" name="" placeholder="Enter Your Username" id="signup_email">
                <p>Username</p>
                <input type="text" name="" placeholder="Create Your User Name" id="signup_user_name">
                <p>Password</p>
                <input type="password" name="" placeholder="Create Your Password" id="signup_user_password_one">
                <p>Confirm Password</p>
                <input type="password" name="" placeholder="Confirm Your Password" id="signup_user_confirm_password">
                
                <input type="button" name="" value="Proceed" id="proceed_signup"><br />
                <a href="/fredblockchain-login">Have an account? Sign-in</a>
            </form>
    </div>
    <script src="../access/js/signup.js"></script>
</body>
</html>
